<section class="container section-default"><div class="distance-default" ng-hide="ctrl.newDocSubject" ng-if="indexCtrl.supportDocEdit"><div class="row"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div class="pull-right"><button class="btn btn-success" ng-click="ctrl.newDocSubject = true">{{ 'New Document Subject' | translate }}</button></div></div></div></div><div class="distance-default" ng-show="ctrl.newDocSubject" ng-if="indexCtrl.supportDocEdit"><div class="wrapper-new-label"><div class="row"><div class="col-lg-8 col-md-8 col-sm-6 col-xs-6"><form class="form-horizontal"><div class="control-group"><input type="text" class="form-control" placeholder="Document Subject Input" ng-model="ctrl.newDocSubjectName"></div></form></div><div class="col-lg-4 col-md-4 col-sm-6 col-xs-6"><div class="pull-right"><button class="btn btn-default" ng-click="ctrl.cancelNewDocSubject()">{{ 'Cancel' | translate }}</button> <button class="btn btn-success" ng-click="ctrl.toCreateNewDocSubject()">{{ 'Create Subject' | translate }}</button></div></div></div></div></div><div class="distance-default"><ap-box title="{{ctrl.docSubjects.length ? ctrl.docSubjects.length : 0}} Document Subjects"><ul class="list-group"><li class="list-group-item" ng-repeat="subject in ctrl.docSubjects track by $index"><button class="btn btn-danger btn-xs pull-right" ng-click="ctrl.toDeleteDocSubject(subject)" ng-if="indexCtrl.supportDocEdit"><i class="fa fa-times-circle"></i>&nbsp;{{ 'Delete' | translate }}</button> <span class="title-item" ng-click="ctrl.innerToSubject(subject)"><i class="fa fa-tag"></i>&nbsp;&nbsp;{{ subject.name }}</span></li></ul></ap-box></div></section>
