<section class="container section-default">
  <div class="row" ng-show="!!ctrl.docSubject.name">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="header-title-wrapper">
        <h3>{{ ctrl.docSubject.name }}</h3>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
    <div class="row verticlal-space" ng-if="indexCtrl.supportDocEdit">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="ctrl.newTitle" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" ng-click="ctrl.toCreateNewTitle()">{{ 'Add' | translate }}</button>
        </span>
      </div>
    </div>
    <div class="row">
      <ap-box title="{{'Title List' | translate}}">
        <ul class="list-group">
          <li class="list-group-item" ng-class="{active: ctrl.selectTitle.title == title.title}" ng-repeat="title in ctrl.titles track by $index">
            <span class="pull-right"
                ng-click="ctrl.deleteTitle(title)" ng-if="indexCtrl.supportDocEdit">
              <i class="fa fa-times-circle"></i>
            </span>
            <span class="title-item" ng-click="ctrl.showDocContent(title)">
              <i class="fa fa-tag"></i>&nbsp;&nbsp;{{ title.title }}
            </span>
          </li>
        </ul>
      </ap-box>
    </div>
  </div>
  <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
      <ap-box title="{{ctrl.selectTitle.title}}" ng-show="ctrl.selectTitle.title">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="ctrl.selectTitle.title" ng-if="indexCtrl.supportDocEdit">
          <i class="fa fa-edit" ng-click="ctrl.toEditDocContent()"></i>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="ctrl.isEditDocContent">
          <div class="doc_content">
            <markd mark-data="{{ctrl.docContent.content}}"></markd>
          </div>
        </div>

        <div class="row" ng-show="ctrl.isEditDocContent">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div ui-codemirror ng-model="ctrl.editContent" ui-codemirror-opts="ctrl.editorOptions"
              style="border-top: 1px solid #9e9e9e; border-bottom: 1px solid #9e9e9e;"
            ></div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <br />
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="pull-right">
              <button class="btn btn-default" ng-click="ctrl.cancelEditDocContent()">{{ 'Cancel' | translate }}</button>
              <button class="btn btn-primary" ng-click="ctrl.editDocContent()">{{ 'Submit' | translate }}</button>
            </div>
          </div>
        </div>
      </ap-box>
  </div>
</section>
