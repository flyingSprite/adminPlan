<div class="col-lg-8 col-md-8 col-xs-8">
<style type="text/css" media="screen">

</style>

  <ul class="collection">
    <li class="collection-item avatar"
        ng-repeat="record in ctrl.recordList"
        ng-click="ctrl.getInfo(record.id)">
      <img src="static/image/pic.jpg" alt="" class="circle" style="margin-top: 0; margin-button: 0;">
      <span class="title">{{record.title}}</span><br>
      <span class="title">{{ ctrl.getDateFormat(record.currentDate) }}</span>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>

</div>
