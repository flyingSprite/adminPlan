<section class="container section-default">

  <h3>Layout:</h3>

  <ap-header-normal title="apCard"></ap-header-normal>
  <ap-card>
    <ap-component
      component-name="apCard"
      class-name="card-sample"
      code="<ap-cord> ... </ap-cord>"
    >
    <ap-component>
  </ap-card>

  <ap-header-normal title="apCardRadius"></ap-header-normal>
  <ap-card-radius>
    <ap-component
      component-name="apCardRadius"
      class-name="card-sample-radius"
      code="<ap-card-radius> ... </ap-card-radius>"
    >
    <ap-component>
  </ap-card-radius>

  <ap-header-normal title="apProgress"></ap-header-normal>
  <ap-progress progress="ctrl.progressNum"></ap-progress>

  <ap-card>
    <ap-component
      component-name="apProgress"
      class-name="Bootstrap class style"
      code="<ap-process> ... </ap-process>"
    >
    <ap-component>
  </ap-card>

  <ap-header-normal title="apHeaderNormal"></ap-header-normal>
  <ap-card>
    <ap-component
      component-name="apHeaderNormal"
      class-name="header-normal"
      code="<ap-header-normal title='apHeaderNormal'></ap-header-normal>"
    >
    <ap-component>
  </ap-card>
</section>
