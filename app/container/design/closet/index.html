<section class="container">

  <ap-box title="CMS Monitor" collapse="{{true}}">
    <div class="fixed-height-320 row"
      chart-cpu-monitor id="chart-cpu" chart-id="chart-cpu" ></div>
  </ap-box>

  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"
      ng-repeat="(website, hotnews) in ctrl.websites track by $index">
      <ap-box title="{{'HotNews'}}" sub-title="{{website}}" collapse="{{true}}" default-hidden="{{true}}">
        <div id="collapse_{{ $index }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <ap-item-news
              ng-repeat="news in hotnews"
              name="{{ news.name }}"
              news-href="{{ news.href }}"
              date="{{ ctrl.moment(news.startTimestamp).format('YYYY-MM-DD HH:mm:ss') }}"
              website="{{ news.website }}"
              website-url="{{ news.websiteUrl }}"
            />
          </div>
        </div>
      </ap-box>
  </div>
  <div ng-repeat="news in ctrl.hotnews">
    <!-- <span class="label label-primary">
      <a class="shades-text text-white" href="{{ news.websiteUrl }}" target="_black">{{ news.website }}</a>
    </span>
    {{ ctrl.moment(news.startTimestamp * 1000).format('YYYY-MM-DD HH:mm:ss') }}
    <a href="{{ news.href }}" target="">{{ news.name }}</a> -->
    <ap-item-news
      name="{{ news.name }}"
      news-href="{{ news.href }}"
      date="{{ ctrl.moment(news.startTimestamp * 1000).format('YYYY-MM-DD HH:mm:ss') }}"
      website="{{ news.website }}"
      website-url="{{ news.websiteUrl }}"
    />
  </div>
  <div ng-repeat="item in ctrl.list">
    <ap-item-info
      content="{{ item.content }}"
      date="{{ '2016-07-01' }}"
    />
  </div>
  <div class="content content-light content-edit">
    <form class="form-horizontal" name="myForm">
      <ap-label-wrapper label="Content" for="id_name_0">
        <input class="form-control" ng-model="ctrl.data.content" required type="text" id="id_content_0"/>
      </ap-label-wrapper>
      <button class="btn btn-success " ng-disabled="myForm.$invalid" ng-click="ctrl.submit()">Create</button>
    </form>
  </div>
</section>
