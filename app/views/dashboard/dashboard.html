<section class="col-lg-6 connectedSortable">
  <!-- Box (with bar chart) -->
  <div class="box box-danger" >
    <div class="box-header">
      <!-- tools box -->
      <div class="pull-right box-tools">
        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"> <i class="fa fa-minus"></i>
        </button>
        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <!-- /. tools -->
      <i class="fa fa-cloud"></i>

      <h3 class="box-title">Center Point</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body no-padding">
      <div class="row">
        <div class="col-sm-12">
          <!-- bar chart -->
          <div class="chart" id="center-point" style="height: 300px;"></div>
        </div>
      <!-- /.row - inside box --> </div>
    <!-- /.box-body -->
    <div class="box-footer" style="background-color: #d9edf7;">
      <div class="row">
        <div class="col-lg-12">
          <p class="">{{ctrl.info.centerPoint}}</p>
        </div>
        <!-- ./col --> </div>
      <!-- /.row --> </div>
    <!-- /.box-footer --> </div>
  <!-- /.box -->
  </div>
</section>
